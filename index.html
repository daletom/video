<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Jaldi:400,700" rel="stylesheet" type="text/css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/octicons/2.1.2/octicons.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.0.0/magnific-popup.min.css" rel="stylesheet">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/4.0.1/ekko-lightbox.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <style>
.modal {
  background-color: rgba(0,0,0,0.4);
}
.modal-header {
  border-bottom: 1px solid #505050;
  padding: 12px 16px 6px 16px;
  .modal-title {
    color: #ccc;
   
    margin: 0;
  }
  .close {
    font-size: 32px;
    opacity: 1.0;
    color: #ccc;
    text-shadow: none;
    outline: none;
  }
}
.modal-content {  
  border-radius:0;
  border: 0;
  background-color: #323232;
}
.img-responsive { width: 100%; }
button.btn-play {
  position: absolute;
  top: 0;
  bottom: 0;
  padding: 0;
  margin: 0;
  margin-left: -15px;
  border: 0;
  border-radius: 0;
  outline: 0 !important;
  width: 100%;
  background-color: transparent;
  color: rgba(245, 245, 245, 0.8);
  &:hover, &:active, &:visited, &:focus {
    color: rgba(255, 255, 255, 1.0);
  }
  .glyphicon {
    padding: 0;
    margin: 0;
    color: inherit;
    background-color: inherit;
    font-size: 64px;
  }
}
@media (min-width: 992px) and (max-width: 1199px) {
  button.btn-play {
    .glyphicon {
      font-size: 56px;
    }
  } 
}
@media (min-width: 768px) and (max-width: 991px) {
  button.btn-play {
    .glyphicon {
      font-size: 46px;
    }
  } 
}
@media (max-width: 767px) {
  a.video {
    display: block;
  }
   button.btn-play {
    .glyphicon {
      font-size: 56px;
    }
  }  
}
/*nav bar*/
.topnav {
    background-color: #333;
    overflow: hidden;
}
.topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 2em;
}
.topnav a:hover {
    background-color: #ddd;
    color: black;
}
.topnav a.active {
    background-color: #4CAF50;
    color: white;
}

</style>
  </head>
  <body>
<div class="topnav">
  <a href="https://thedales.me/">Home</a>
  <a href="https://thedales.me/tom">Tom</a>
  <a href="https://thedales.me/heather">Heather</a>
  <a href="https://thedales.me/zeek">Zeek</a>
  <a class="active" href="https://thedales.me/video">Video</a>
</div>
<div class="container">
  <h3 class="page-header" id="youtube-gallery">Gallery of YouTube Videos</h3>
  <div class="row">
    <a href="https://www.youtube.com/watch?v=vSZ0uPby15c"
       data-title="Zeek's Tree Trunks"
       data-width="1024"
       data-toggle="lightbox" data-gallery="youtubevideos" class="col-sm-4 video">
      <button type="button" class="btn btn-play">
        <span class="glyphicon glyphicon-play" aria-label="Play"></span>
      </button>
      <img src="https://img.youtube.com/vi/vSZ0uPby15c/mqdefault.jpg" class="img-responsive">
    </a>
    <a href="https://www.youtube.com/watch?v=2hHQos5-4hg" 
       data-title="Emma & Elli in the Middle"
       data-width="1024"
       data-toggle="lightbox" data-gallery="youtubevideos" class="col-sm-4 video">
      <button type="button" class="btn btn-play">
        <span class="glyphicon glyphicon-play" aria-label="Play"></span>
      </button>
      <img src="https://img.youtube.com/vi/2hHQos5-4hg/mqdefault.jpg" class="img-responsive">
    </a>
    <a href="https://www.youtube.com/watch?v=thbaB-DUrV0"
       data-title="All About Zayda"
       data-width="1024"
       data-toggle="lightbox" data-gallery="youtubevideos" class="col-sm-4 video">
      <button type="button" class="btn btn-play">
        <span class="glyphicon glyphicon-play" aria-label="Play"></span>
      </button>
      <img src="https://img.youtube.com/vi/thbaB-DUrV0/mqdefault.jpg" class="img-responsive">
    </a>
  </div>
</div>

</body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/4.0.1/ekko-lightbox.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
$(document).delegate('*[data-toggle="lightbox"]', 'click', function(event) {
    event.preventDefault();
    $(this).ekkoLightbox();
});
</script>

</html>
