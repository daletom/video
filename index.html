<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jQuery lightGallery demo</title>
        <link href="https://cdn.rawgit.com/sachinchoolur/lightgallery.js/master/dist/css/lightgallery.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple" rel="stylesheet" type="text/css">
        <style>
            body{
                background-color: #152836;
                font-family: Rancho, sans-serif;
    text-align: center;
            }
            .video-gallery > ul {
                margin-bottom: 0;
            }
            .video-gallery > ul > li {
                float: left;
                margin-bottom: 15px;
                margin-right: 20px;
                width: 200px;
            }
            .video-gallery > ul > li a {
                border: 3px solid #FFF;
                border-radius: 3px;
                display: block;
                overflow: hidden;
                position: relative;
                float: left;
            }
            .video-gallery > ul > li a > img {
                -webkit-transition: -webkit-transform 0.15s ease 0s;
                -moz-transition: -moz-transform 0.15s ease 0s;
                -o-transition: -o-transform 0.15s ease 0s;
                transition: transform 0.15s ease 0s;
                -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1);
                height: 100%;
                width: 100%;
            }
            .video-gallery > ul > li a:hover > img {
                -webkit-transform: scale3d(1.1, 1.1, 1.1);
                transform: scale3d(1.1, 1.1, 1.1);
            }
            .video-gallery > ul > li a:hover .video-gallery-poster > img {
                opacity: 1;
            }
            .video-gallery > ul > li a .video-gallery-poster {
                background-color: rgba(0, 0, 0, 0.1);
                bottom: 0;
                left: 0;
                position: absolute;
                right: 0;
                top: 0;
                -webkit-transition: background-color 0.15s ease 0s;
                -o-transition: background-color 0.15s ease 0s;
                transition: background-color 0.15s ease 0s;
            }
            .video-gallery > ul > li a .video-gallery-poster > img {
                left: 50%;
                margin-left: -10px;
                margin-top: -10px;
                opacity: 0;
                position: absolute;
                top: 50%;
                -webkit-transition: opacity 0.3s ease 0s;
                -o-transition: opacity 0.3s ease 0s;
                transition: opacity 0.3s ease 0s;
            }
            .video-gallery > ul > li a:hover .video-gallery-poster {
                background-color: rgba(0, 0, 0, 0.5);
            }
            .video-gallery .justified-gallery > a > img {
                -webkit-transition: -webkit-transform 0.15s ease 0s;
                -moz-transition: -moz-transform 0.15s ease 0s;
                -o-transition: -o-transform 0.15s ease 0s;
                transition: transform 0.15s ease 0s;
                -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1);
                height: 100%;
                width: 100%;
            }
            .video-gallery .justified-gallery > a:hover > img {
                -webkit-transform: scale3d(1.1, 1.1, 1.1);
                transform: scale3d(1.1, 1.1, 1.1);
            }
            .video-gallery .justified-gallery > a:hover .video-gallery-poster > img {
                opacity: 1;
            }
            .video-gallery .justified-gallery > a .video-gallery-poster {
                background-color: rgba(0, 0, 0, 0.1);
                bottom: 0;
                left: 0;
                position: absolute;
                right: 0;
                top: 0;
                -webkit-transition: background-color 0.15s ease 0s;
                -o-transition: background-color 0.15s ease 0s;
                transition: background-color 0.15s ease 0s;
            }
            .video-gallery .justified-gallery > a .video-gallery-poster > img {
                left: 50%;
                margin-left: -10px;
                margin-top: -10px;
                opacity: 0;
                position: absolute;
                top: 50%;
                -webkit-transition: opacity 0.3s ease 0s;
                -o-transition: opacity 0.3s ease 0s;
                transition: opacity 0.3s ease 0s;
            }
            .video-gallery .justified-gallery > a:hover .video-gallery-poster {
                background-color: rgba(0, 0, 0, 0.5);
            }
            .video-gallery .video .video-gallery-poster img {
                height: 48px;
                margin-left: -24px;
                margin-top: -24px;
                opacity: 0.8;
                width: 48px;
            }
            .video-gallery.dark > ul > li a {
                border: 3px solid #04070a;
            }
            .home .video-gallery {
                padding-bottom: 80px;
            }
            .topnav {
    background-color: #333;
    overflow: hidden;
}
.topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 2em;
}
.topnav a:hover {
    background-color: #ddd;
    color: black;
}
.topnav a.active {
    background-color: #4CAF50;
    color: white;
}
        </style>
    </head>
    <body class="home">
        <div class="topnav">
  <a href="https://thedales.me/">Home</a>
  <a href="https://thedales.me/tom">Tom</a>
  <a href="https://thedales.me/heather">Heather</a>
  <a href="https://thedales.me/zeek">Zeek</a>
  <a class="active" href="https://thedales.me/video">Video</a>
</div>
<h1> Gender Reveal</h1>
       <video height="500px" id="myVideo"></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@0.8.2"></script>
<script>
  (function(){
    var playbackId = "GvgMD02G02mv0200fDiP71cLF9RrbRlEq8V9";
    var url = "https://stream.mux.com/"+playbackId+".m3u8";
    if (Hls.isSupported()) {
      var video = document.getElementById("myVideo");
      var hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
    }
  })();
  video.addEventListener('canplaythrough', function () {
            var promise = video.play();
            if (promise !== undefined) {
                promise.catch(function(error) {
                    console.error('Auto-play was prevented');
                    console.error('We Show a UI element to let the user manually start playback');
                    buttonPlay.style.display = 'block';
                }).then(function() {
                    console.info('Auto-play started');
                    buttonPlay.style.display = 'none';
                });
            }
});
  video.muted = 'muted';
video.autoplay = 'autoplay';
video.playsinline = 'true';
</script>
    </body>
</html>
